spring.application.name=gamematch-backend

# Port backend
server.port=8080
server.servlet.context-path=/api

# MySQL (XAMPP, BDD "gamemate")
spring.datasource.url=jdbc:mysql://localhost:3306/gamematch?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.backend_gamematch=DEBUG

# SpringDoc OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


